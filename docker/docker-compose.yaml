---
    version: '3.7'
    services:
      backend:
        image: team1qa/backend:latest
        build:
          context: .
          dockerfile: Dockerfiles/PetClinicREST/Dockerfile
        ports:
          - target: 9966
            published: 9966
            protocol: tcp
      frontend:
        image: team1qa/frontend:latest
        build:
          context: .
          dockerfile: Dockerfiles/PetClinicAngular/Dockerfile
        ports:
          - target: 8080
            published: 8080
            protocol: tcp
